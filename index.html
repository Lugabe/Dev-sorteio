<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <img class="dado-img" src="./assets/dado-rolando.png" alt="um dado para jogar">
        <h1>Sorteador Dev</h1>

        <h5 class="h5-sortear">Sortear um número</h5>
        <div class="inputs">
            <input class="numero-de" type="number" placeholder="De">
            <input class="numero-ate" type="number" placeholder="Até">
        </div>

        <button class="button-sort">Sortear</button>

    </main>

</body>
<script src="./script.js"></script>

</html>
